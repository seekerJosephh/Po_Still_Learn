


<!-- Org -->

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

<div class="chat-container">
  <header class="chat-header">
    <h1 class="text-gradient" >AI-ChatApp</h1>

  </header>
    <main class="chat-history">
      <ng-container *ngFor="let item of chatHistory; let i = index">
        <div class="messages" [ngClass]="{'blue': item.from === 'user', 'green': item.from === 'bot'}">
          <i class="fa" [ngClass]="{'fa-user-circle': item.from === 'user', 'fa-graduation-cap': item.from === 'bot'}"></i>
          <span class="responses" [innerHTML]="formatText(item.message)"></span>
        </div>
      </ng-container>
  
      <ng-container *ngIf="loading">
        <app-skeleton></app-skeleton>
      </ng-container>
    </main>
  
  
    <footer class="chat-input">
      <input type="text" id="message-input" (keyup.enter)="sendData()" placeholder="Type your message..." 
              [(ngModel)]="prompt" [disabled]="loading" autocomplete="off"/>
      <button id="send-button" (click)="sendData()" [disabled]="loading"><i style="font-size: 1.2rem;" class="fa-solid fa-circle-up"></i></button>
      
    </footer>
            




</div>
