
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chetra-AI</title>
  <link rel="stylesheet" href="../app/app.component.css">
  <script src="../app/app.component.spec.ts"></script>
  <script src="../app/app.component.ts"></script>
  <script src="../app/app.config.server.ts"></script>
  <script src="../app/app.config.ts"></script>
  <script src="../app/app.routes.ts"></script>
  <script src="../app/gemini.service.ts"></script>

</head>
<body>
  <div class="chat-container">
    <header class="chat-header">
      <h1>Chetra AI</h1>
    </header>
    <main class="chat-history">
      <ng-container *ngFor="let item of chatHistory">
        <div class="messages" [ngClass]="{'blue': item.from === 'user', 'green': item.from === 'bot'}">
          <i class="fa"
            [ngClass]="{'fa-user-circle': item.from === 'user', 'fa-graduation-cap': item.from === 'bot'}"></i>
          <span class="responses" [innerHTML]="formatText(item.message)"></span>
        </div>
      </ng-container>
      <ng-container *ngIf="loading">
        <app-skeleton></app-skeleton>

      </ng-container>
    </main>
    <footer class="chat-input">
      <input type="text" id="message-input" (keyup.enter)="sendData()" placeholder="Type your message..." [(ngModel)]="prompt" [disabled]="loading" autocomplete="off"/>
      <button id="send-button" onclick="sendData()"  [disabled]="loading">Send</button>
      
    </footer>
  </div>
</body>
</html>
